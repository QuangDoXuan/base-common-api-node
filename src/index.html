<!-- ./client/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input id="message" type="text" onkeypress="keypress()" />
    <button onClick="sendMsg()">Send Me</button>
    <button onClick="joinRoom1()">Join Room1</button>
    <button onClick="joinRoom2()">Join Room2</button>
    <button onClick="leaveRoom()">Leave Room</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      const socket = io('http://localhost:3000/chat');
      function sendMsg() {
        const message = document.getElementById("message").value
        socket.emit('client-send-message', message);
      }

      function joinRoom1() {
        socket.emit('joinConversation', 1);
      }
      function joinRoom2() {
        socket.emit('joinConversation', 2);
      }

      function leaveRoom() {
        socket.emit('leaveConversation', 1);
      }

      function keypress() {
        socket.emit('typing');
      }
      socket.on('server-send-message', data => console.log(data));
    </script>
  </body>
</html>
